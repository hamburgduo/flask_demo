{% extends "base.html" %}
{% from "macros.html" import render_company, render_job %}

{% block title %}All Jobs{% endblock %}

{% block body %}
    <ul class="nav nav-tabs list-title" style="margin-top: 50px">
        <li role="presentation" class="{% if "" == category %}active{% endif %}">
            <a href="{{ url_for('job.all_jobs', category="") }}">所有全职</a>
        </li>
        {% for cate in categories %}
            <li role="presentation" class="{% if cate == category %}active{% endif %}">
                <a href="{{ url_for('job.all_jobs', category=cate) }}">{{ cate }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="job-list">
        {% for job in jobs %}
            {{ render_job(job) }}
        {% endfor %}
    </div>
{% endblock %}
